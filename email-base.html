<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>eWay-CRM</title>
	<style type="text/css">
		body {font-family:"MyriadProRegular","Arial";}
		.data-table {border:0;width:100%;word-wrap:break-word;}
		.data-table {border-right:solid 1px #bfbfbf;border-bottom:solid 1px #bfbfbf;}
		.data-table th {color:black;background-color:#f2f2f2;font-size:8pt;text-align:left;}
		.data-table td {color:#383838;font-size:8pt;}
		.data-table td, .data-table th {border-left:solid 1px #bfbfbf;border-top:solid 1px #bfbfbf;padding:3px 8px 3px 8px;}
        .data-table tr {word-break:break-all;}
		a, a:hover, a:visited {color:#D54506;}
		a:hover {text-decoration:none;}
	</style>
</head>

<body style="-webkit-text-size-adjust:none; background-color:white; margin:0; padding:0; width:100% !important;">
<center>
<table border="0" cellpadding="0" cellspacing="0" width="100%" id="backgroundTable" style="background-color:white; height:100% !important; margin:0; padding:0; width:100% !important;">
<tr>
<td align="center" valign="top">
    <br />
    <br />    
    <table width="700" cellpadding="0" cellspacing="0" border="0" style="width:700px; margin:0; padding:0;">        
        <tr>
          <!-- Header -->
          <td align="center" valign="top">
            <table border="0" cellpadding="0" cellspacing="0" width="700">
              <tr>
                  <td>
                    <img alt="" width="700" src="cid:ewaycrm-border_top.jpg" style="display:block; border:none; margin:0; padding:0; height:auto; line-height:100%; outline:none; text-decoration:none; max-width:700px;" />
                  </td>
              </tr>
            </table>
          </td>            
          <!-- end of Header -->
        </tr>
        <tr>
          <!-- Content title -->
          <td align="center" valign="top">
            <table class="content" border="0" cellpadding="0" cellspacing="0" width="700">
              <tr style="word-break:normal;">
                <td width="1" style="background-color:#999999;"></td>
                <td width="29"></td>
                <td width="480" align="left" valign="middle"
                  ><strong style="color: #777779;font-family: Arial, Helvetica, sans-serif;font-size: 18px; font-weight: normal;">$SUBJECT$</strong>
                </td>
                <td width="120">
                  <img alt="eWay logo" width="120" height="55" src="cid:ewaycrm-logo.jpg" style="display:block; border: none; margin:0; padding:0; height:auto; line-height:100%; outline:none; text-decoration:none; max-width:120px;" />                  
                </td>
                <td width="19"></td>
                <td width="1" style="background-color:#999999;"></td>
              </tr>
            </table>
          </td>            
          <!-- end of Content title -->
        </tr>
        <tr>
          <!-- Content -->
          <td align="center" valign="top">
            <table border="0" cellpadding="0" cellspacing="0" width="700">
              <tr style="word-break:break-all;">
                <td width="1" style="background-color:#999999;"></td>
                <td width="29"></td>
                <td width="590" align="left" style="width:590px; color: #777779; font-family: Arial, Helvetica, sans-serif; 
                    font-size: 14px; font-weight: normal;">
                  <br />
                    $BODY$ 
                  &nbsp;<br /> 
                </td>
                <td width="29"></td>
                <td width="1" style="background-color:#999999;"></td>
              </tr>
            </table>
          </td>            
          <!-- end of Content -->
        </tr>
        <tr>
          <!-- Footer -->
          <td align="center" valign="top">
            <table border="0" cellpadding="0" cellspacing="0" width="700">
              <tr>
                <td valign="top" align="center">
                  <img alt="" width="700" src="cid:ewaycrm-border_bottom.jpg" style="display:block; border: none; margin:0; padding:0; height:auto; line-height:100%; outline:none; text-decoration:none; max-width:700px;" />
                </td>
              </tr>
              <tr>
                <td valign="top" align="center" style="text-align: center; font-family: Arial, Helvetica, sans-serif;
                  font-size: 10px; color: #777779;">$GENERATED_MESSAGE$</td>
              </tr>
            </table>
          </td>      
          <!-- end of Footer -->
        </tr>                
    </table>    
</td>
</tr>
</table>
</center>
</body>
</html>
